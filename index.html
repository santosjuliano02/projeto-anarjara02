<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300&display=swap');


        *{
            padding: 0px;
            margin: 0px;
        }

        body, html {
            width: 100vw;
            height: 100vh;
        }

        h3 {
            text-align: left;
            background-image: linear-gradient(to right, #a9a9a993, rgba(46, 46, 255, 0.151));
            color: #0000ff91;
            font-family: 'Averia Sans Libre', cursive;
            margin-top: 10px;
            padding-left: 10px;
            border-radius: 7px;
        }

        main {
            position: relative;
            
            max-width: 1000px;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px #00000065;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        main article > p {
            color: #0000ffb4;
            font-size: 267px;
            font-family: 'Averia Sans Libre', cursive;
            text-shadow: -5px 5px 7px rgba(0, 0, 0, 0.63);
            text-align: center;
            margin-top: -50px;
            padding-right: 20px;
        }

        div img {
            margin-top: -40px;
            width: 90vw;
            background-image: linear-gradient(to left, rgba(0, 0, 255, 0.26), rgba(169, 169, 169, 0.075));
            text-align: left;
        }

        section {
            text-align: left;
        }

        section img {
            width: 200px;
            transform: translateY(-120px);
        }

        section h2 {
            text-align: right;
            margin-top: -120px;
            color: #0000ff91;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.473);
            font-family: 'Averia Sans Libre', cursive;
            background-image: linear-gradient(to left, #a9a9a993, rgba(46, 46, 255, 0.151));
            padding-right: 10px;
            border-radius: 7px;
        }

        section h5 {
            color: #0000ff5d;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.473);
            font-family: 'Averia Sans Libre', cursive;
            padding-right: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <main>
        <section id="ee">
            <h3>Dia 01 de Outubro, VOTE</h3>
        </section>
        <article>
            <p>
                106
            </p>
            <div>
                <img src="imagem/th__1_-removebg-preview (1).png" alt="">
            </div>
        </article>
        <section>
            <p>
                <img src="imagem/NZTS4988-removebg-preview.png" alt="">
            </p>
            <h2>ANARJARA OLIVEIRA</h2>
            <h5>Riachuelo/SE</h5>
        </section>
    </main> 
</body>
</html>
